<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Streak Rankings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <nav>
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('rankings') }}">Rankings</a>
    </nav>
    
    <table class="rankings-table">
        <tr>
            <th>Rank</th>
            <th>Username</th>
            <th>Streak</th>
        </tr>
        {% for username, data in rankings %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ username }}</td>
            <td>{{ data.streak }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
