<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daily Button Streak</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <nav>
        <a href="{{ url_for('index') }}" {% if request.endpoint == 'index' %}class="active"{% endif %}>Button</a>
        <a href="{{ url_for('rankings') }}" {% if request.endpoint == 'rankings' %}class="active"{% endif %}>Rankings</a>
    </nav>
    
    <div class="main">
        <div class="container">

            <div id="login-form">
                <h2>Enter your username</h2>
                <form id="login-real-form" autocomplete="off">
                    <input type="text" id="username-input" placeholder="Username" autofocus>
                    <button type="submit" id="login-btn">Enter</button>
                </form>
                Hello
            </div>

            <div id="main-content">
                <form id="change-username-form" autocomplete="off" style="margin-bottom: 1em;">
                    <label for="main-username-input">Username:</label>
                    <input type="text" id="main-username-input" placeholder="Username">
                    <button type="submit" class="small-button">Change</button>
                </form>

                <p>Hello, <span id="username-display" style="font-weight: bold;"></span>!</p>
                <p>Streak: <span id="streak-count" style="font-weight: bold;">0</span> days</p>

                <button id="streak-btn">click</button>

                <p>Time left today: <span id="timer"></span></p>
                <p id="button-message"></p>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='stuff.js') }}"></script>
</body>
</html>
